<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Перевірка ТТН</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {font-family:-apple-system,system-ui,sans-serif; padding:20px; background:#f5f5f5; margin:0;}
    .c {max-width:400px; margin:20px auto; background:white; border-radius:16px; padding:24px; box-shadow:0 4px 20px rgba(0,0,0,.1);}
    h2 {text-align:center; color:#0088cc; margin-bottom:30px;}
    label {display:block; margin:15px 0 5px; font-weight:600;}
    input, textarea {width:100%; padding:12px; border:1px solid #ddd; border-radius:10px; font-size:16px; box-sizing:border-box;}
    textarea {height:100px;}
    button {width:100%; padding:15px; background:#0088cc; color:white; border:none; border-radius:12px; font-size:18px; margin-top:25px; cursor:pointer;}
    button:disabled {background:#aaa; cursor:not-allowed;}
  </style>
</head>
<body>
<div class="c">
  <h2>Перевірка відправлення</h2>

  <label>ТТН (тільки цифри)</label>
  <input type="text" id="ttn" inputmode="numeric">

  <label>Номер замовлення (тільки цифри)</label>
  <input type="text" id="order" inputmode="numeric">

  <label>Опис проблеми (не обов’язково)</label>
  <textarea id="desc"></textarea>

  <!-- НАША КНОПКА -->
  <button id="myBtn" disabled>Надіслати</button>
</div>

<script>
  const tg = Telegram.WebApp;
  tg.ready();
  tg.expand();

  const ttn = document.getElementById('ttn');
  const order = document.getElementById('order');
  const desc = document.getElementById('desc');
  const myBtn = document.getElementById('myBtn');

  // тільки цифри
  [ttn, order].forEach(el => el.addEventListener('input', () => {
    el.value = el.value.replace(/\D/g, '');
    validate();
  }));

  function validate() {
    const valid = ttn.value.trim() && order.value.trim();
    myBtn.disabled = !valid;

    if (valid) {
      tg.MainButton.show();
      tg.MainButton.setText("Надіслати");
      tg.MainButton.color = "#0088cc";
    } else {
      tg.MainButton.hide();
    }
  }

  // === НАЙВАЖЛИВІШЕ: прив’язуємо нашу кнопку до MainButton ===
  myBtn.onclick = () => {
    if (myBtn.disabled) return;

    const data = {
      ttn: ttn.value.trim(),
      order_number: order.value.trim(),
      description: desc.value.trim() || null
    };

    console.log("Відправляємо:", data);
    tg.sendData(JSON.stringify(data));   // ← це точно спрацює
  };

  // також дублюємо на випадок, якщо хтось натисне саме MainButton знизу
  tg.MainButton.onClick(() => myBtn.click());

  validate();
</script>
</body>
</html>
